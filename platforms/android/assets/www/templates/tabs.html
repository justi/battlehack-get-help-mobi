<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
      <ion-nav-bar class="bar-stable nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
              Back
          </ion-nav-back-button>
      </ion-nav-bar>
    <ion-tabs class="tabs-icon-top">

      <ion-tab title="Map" icon="icon ion-map" href="#/tab/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Tasks" icon="icon ion-pin" href="#/tab/requests">
        <ion-nav-view name="tab-requests"></ion-nav-view>
      </ion-tab>

      <ion-tab title="My task" icon="icon ion-compose" href="#/tab/my-requests">
        <ion-nav-view name="tab-my-requests"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>

  <!-- Left menu with categories -->
  <ion-side-menu side="left" ng-controller="LeftSlideCtrl">
    <ul class="list">
      <li class="item item-divider">
        Categories
      </li>
      <li class="item item-toggle categories-images" ng-repeat="category in categories">
        <img ng-src="img/{{getCategoryImage(category)}}">
        {{category}}
        <label class="toggle toggle-assertive">
           <input type="checkbox" ng-model="settings.categories[category]">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>
  </ion-side-menu>

  <!-- Right menu with badges -->
  <ion-side-menu side="right" ng-controller="RightSlideCtrl">
    <div class="item item-divider">
        My achievements
    </div>
    <div class="item item-toggle">
      <img src="img/icon/point_108.png" class="points-icon float-left"><h1 class="points-title">{{points}}</h1>
    </div>

    <div ng-repeat="badge in badges">
      <div class="item item-divider">
        Badge category
      </div>
      <div class="item item-toggle row padding-left" > <!-- badges category in badges categories -->
        <div class="col"><img src="http://placehold.it/48x48"></div>
        <div class="col"><img src="http://placehold.it/48x48"></div>
        <div class="col"><img src="http://placehold.it/48x48"></div>
      </div>
    </div>
  </ion-side-menu>
</ion-side-menus>
