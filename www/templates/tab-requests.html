<ion-view title="Requests">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon">{{points}}<img src="http://placehold.it/32x32"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">

    <div class="list">
      <div class="item item-divider">
        Applied to
      </div>
      <a class="item item-avatar" href="#/tab/requests/1">
        <img src="http://placehold.it/32x32">
        <h2>Venkman</h2>
        <p>Back off, man. I'm a scientist.</p>
      </a>
      <a class="item item-avatar" href="#/tab/requests/1">
        <img src="http://placehold.it/32x32">
        <h2>Venkman</h2>
        <p>Back off, man. I'm a scientist.</p>
      </a>
    </div>

    <div class="list">
      <h4>Tasks</h4>

      <a class="item item-avatar" ng-repeat="user in users" href="#/tab/requests/{{user.id}}">
        <img src="http://placehold.it/32x32">
        <h2>{{user.name}}</h2>
        <p>Back off, man. I'm a scientist.</p>
      </a>
    </div>
  </ion-content>
</ion-view>
