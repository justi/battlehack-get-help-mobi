<ion-view title="{{task.title}}">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon"><img src="img/icon/point_32.png" class="points-icon">{{points}}</button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <div class="list card">
      <div class="item">
        <p>Task type: {{task.type}} <img ng-src="img/{{getCategoryImage(task.type)}}"></p>
        <p>{{task.details}}</p>
        <p>Deadline: {{task.deadline|date : 'medium'}}</p>
        <p>Call for details:</p>
        <a href="tel:618 803 551" class="button ion-android-call button-balanced"> 618 803 551</a>

      </div>

      <div class="item item-avatar">
        <img ng-src="http://www.gravatar.com/avatar/{{task.added.email_hash}}">
      </div>
      <button class="button button-full button-balanced" ng-hide="task.applied" ng-click="apply()">
        Apply
      </button>
      <button class="button button-full button-energized" ng-show="task.applied" ng-click="cancel()">
        Cancel
      </button>
    </div>
  </ion-content>
</ion-view>
