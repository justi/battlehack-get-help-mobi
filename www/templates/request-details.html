<ion-view title="{{task.title}}">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon"><img src="http://placehold.it/32x32" class="points-icon">{{points}}</button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <div class="list card">
      <div class="item">
        <img ng-src="/img/{{getCategoryImage(task.type)}}">
        <p>{{task.details}}</p>
        <p>Deadline: {{task.deadline|date : 'medium'}}</p>
        <p>Task type: {{task.type}}</p>
      </div>

      <div class="item item-avatar">
        <img ng-src="http://www.gravatar.com/avatar/{{task.added.email_hash}}">
        <h2>Author // TODO</h2>
        <p>User badges // TODO</p>
      </div>
      <button class="button button-full button-balanced" ng-hide="task.applied" ng-click="apply()">
        Apply
      </button>
      <button class="button button-full button-energized" ng-show="task.applied" ng-click="cancel()">
        Cancel
      </button>
    </div>
  </ion-content>
</ion-view>
