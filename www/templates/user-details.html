<ion-view title="Task.title">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon"><img src="http://placehold.it/32x32" class="points-icon">{{points}}</button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <div class="list card">
      <p>task.description</p>

      <div class="item item-avatar">
        <img ng-src="http://www.gravatar.com/avatar/{{user.email_hash}}">
        <h2>{{user.name}}</h2>
        <p>User badges</p>
      </div>

      <button class="button button-full button-balanced" ng-click="approve()">
        Approve for this task
      </button>

    </div>
  </ion-content>
</ion-view>
